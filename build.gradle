plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.shelter'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'


	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'

	testCompileOnly 'org.projectlombok:lombok:1.18.16'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.h2database:h2:1.4.200'
	testImplementation 'org.everit.json:org.everit.json.schema:1.0.0'

	testCompile 'org.testcontainers:testcontainers:1.15.2'
	testCompile "org.testcontainers:junit-jupiter:1.15.2"
	testImplementation 'org.testcontainers:postgresql:1.15.2'

	testCompile 'io.rest-assured:rest-assured:4.3.0'
	testCompile 'io.rest-assured:spring-mock-mvc:4.3.0'
	testCompile 'io.rest-assured:rest-assured-common:4.3.0'
}

test {
	useJUnitPlatform()
}
