spring:
  datasource:
    initialization-mode: always
    platform: postgresql
    url: jdbc:postgresql://localhost:15432/pets
    username: user
    password: 123456
    initialize: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      'ddl-auto': none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
